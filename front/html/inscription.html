<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="stylesheet" href="/front/css/inscription.css">
</head>
<body>


<!-- MODAL INSCRIPTION -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title" id="exampleModalLabel">Inscription</h1>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <!-- Professeur / Etablissement -->
        <div class="form-check">
          <form class="">
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-4 pt-0">Vous êtes :</legend>
                <div class="col-sm-8">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                      value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Professeur
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                      value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Établissement
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <!--NOM-->
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">NOM:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <!--PRENOM-->
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Prénom:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <!--Adresse mail-->
        <div class="form-group">
          <label for="message-text" class="col-form-label">Adresse mail:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <!--Mot de passe-->
        <div class="form-group">
          <label for="message-text" class="col-form-label">Mot de passe:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <!--Répéter le Mot de passe-->
        <div class="form-group">
          <label for="message-text" class="col-form-label">Répéter le Mot de passe:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <!-- Pays -->
        <div class="form-group row mt-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Pays</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>France</option>
              <option>Angleterre</option>
              <option>Espagne</option>
              <option>Italie</option>
              <option>Allemaggne</option>
              <option>Hongrie</option>
            </select>
          </div>
        </div>
        <!-- Langue Enseigné -->
        <div class="form-group row mt-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Langue enseigné</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Français</option>
              <option>Anglais</option>
              <option>Espagnol</option>
              <option>Italien</option>
              <option>Allemand</option>
              <option>Hongroise</option>
            </select>
          </div>
        </div>
        <!-- J'ai lu et J'accepte les termes et conditions-->
        <div class="mt-5 text-center">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label" for="invalidCheck3">
            J'ai lu et j'accepte <a href="/mentionapropos.html#droits">les termes et conditions</a> 
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Pas maintenant</button>
      <button type="button" class="btn vert">S'inscrire</button>
    </div>
  </div>
</div>
</div>
    
</body>
<script src="/front/js/inscription.js"></script>
</html>
